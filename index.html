<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    input {
      padding: 5px;
      margin: 10px;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter Celsius temperature">
  <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
  <br>
  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
  <button onclick="convertToFahrenheit()">Convert to Celsius</button>
  <p id="result"></p>

  <script>
    function convertToCelsius() {
      const celsiusInput = document.getElementById("celsius");
      const fahrenheitResult = document.getElementById("result");
      const celsiusValue = parseFloat(celsiusInput.value);
      if (!isNaN(celsiusValue)) {
        const fahrenheitValue = (celsiusValue * 9 / 5) + 32;
        fahrenheitResult.innerText = `${celsiusValue}째C is ${fahrenheitValue.toFixed(2)}째F`;
      } else {
        fahrenheitResult.innerText = "Invalid input. Please enter a valid Celsius temperature.";
      }
    }

    function convertToFahrenheit() {
      const fahrenheitInput = document.getElementById("fahrenheit");
      const celsiusResult = document.getElementById("result");
      const fahrenheitValue = parseFloat(fahrenheitInput.value);
      if (!isNaN(fahrenheitValue)) {
        const celsiusValue = (fahrenheitValue - 32) * 5 / 9;
        celsiusResult.innerText = `${fahrenheitValue}째F is ${celsiusValue.toFixed(2)}째C`;
      } else {
        celsiusResult.innerText = "Invalid input. Please enter a valid Fahrenheit temperature.";
      }
    }
  </script>
</body>
</html>
